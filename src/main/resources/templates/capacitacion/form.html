<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
<section class="about_us padding_top pb-5">
    <div class="container pb-5">
        <div  class="d-flex flex-column">
            <!-- Begin Page Content -->
            <div class="container">
                <div class="container-fluid">
                    <br />
                    <div class="card col-md-12">
                        <div class="card-body">
                            <div class="form-group row">
                                <div class="content col-sm-1">
                                    <i class="far fa-plus-square fa-2x"></i>
                                </div>
                                <h3 class="card-title col-sm-10" th:text="${title}"></h3>
                            </div>
                            <hr />

                            <form th:action="@{/capacitacion/save}" th:object="${capacitacion}" method="post">

                                <div class="form-group row">
                                    <div class="col-sm-3">
                                        <i class="ti-user"></i>
                                        <label class="h5 col-form-label">&nbsp;Titulo</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="single-input" type="text"
                                               th:field="*{titulo}"
                                               th:errorclass="'form-control is-invalid'" /></input>
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('titulo')}"
                                               th:errors="*{titulo}"></small>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3">
                                        <i class="ti-user"></i>
                                        <label class="h5 col-form-label">&nbsp;Descripcion</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="single-input" type="text"
                                               th:field="*{descripcion}"
                                               th:errorclass="'form-control is-invalid'" /></input>
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('descripcion')}"
                                               th:errors="*{descripcion}"></small>
                                    </div>
                                </div>
                                <hr />
                                <input type="hidden"  th:field="*{docenteId} "/>
                                <div class="form-group row">
                                    <div class="content col-sm-3">
                                        <i class="ti-id-badge"></i>
                                        <label class="h5 col-form-label">Numero de horas</label>
                                    </div>
                                    <div class="content col-sm-6">
                                        <input class="single-input" type="number"
                                               th:field="*{numeroHoras}"
                                               th:errorclass="'form-control is-invalid'" /></textarea>
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('numeroHoras')}"
                                               th:errors="*{numeroHoras}"></small>
                                    </div>
                                </div>


                                <hr />

                                <div class="form-group row">
                                    <div class="content col-sm-3">
                                        <i class="ti-email"></i>
                                        <label class="h5 col-form-label">&nbsp;Fecha:</label>
                                    </div>
                                    <div class="content col-sm-6">
                                        <input class="single-input" type="date"
                                               th:field="*{fecha}"
                                               th:errorclass="'form-control is-invalid'" /></textarea>
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('fecha')}"
                                               th:errors="*{fecha}"></small>
                                    </div>
                                </div>
                                <input type="hidden" th:field="*{idcapacitacion}" />

                                <div class="col-12 d-flex flex-row-reverse">
                                    <a class="genric-btn  danger circle"
                                       th:href="@{/capacitacion/list}">
                                        <i class="ti-close"></i>&nbsp; Cancel</a>
                                    <button class="genric-btn success circle" type="submit">
                                        <i class="ti-save"></i>&nbsp; Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>


<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
