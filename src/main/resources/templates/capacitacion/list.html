<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

<!-- header-start -->

<!-- header-end -->

    <div class="card">
        <div class="card-title">
            <h3>
                <span th:text="${title}"></span>
            </h3>
        </div>
        <div class="card-body">
            <div class="container">
                <table border="1"  class="table table-hover">
                    <thead>
                    <tr>
                        <th class="align-middle text-center">Titulo</th>
                        <th class="align-middle text-center">Descripcion</th>
                        <th class="align-middle text-center"># horas</th>
                        <th class="align-middle text-center">Fecha</th>
                        <th class="align-middle text-center">Aval</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cap : ${capacitacionList}">
                        <td  class="align-middle text-center" th:text="${cap.titulo}"></td>
                        <td  class="align-middle text-center" th:text="${cap.descripcion}"></td>
                        <td  class="align-middle text-center" th:text="${cap.numeroHoras}"></td>
                        <td  class="align-middle text-center" th:text="${#dates.format(cap.fecha,'dd-MM-yyyy')}"></td>
                        <td  class="align-middle text-center" th:text="${cap.aval.nombre}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>





</body>
</html>
