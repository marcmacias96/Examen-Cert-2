<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>

	<!-- header-start -->
	<header th:replace="layout :: frgHeader"></header>
	<!-- header-end -->
	<section class="about_us padding_top pb-5">
		<div class="container  pb-5">
			<div class="card">
				<div class="d-flex justify-content-center">
					<h3 class="text-center">
						<span  th:text="${title}"> </span>
					</h3>
				</div>
				<div class="card-body">
					<div class="container">
						<table border="1"  class="table table-bordered">
							<thead class="thead-dark">
							<tr>
								<th class="align-middle text-center">C&eacute;dula</th>
								<th class="align-middle text-center">Nombre</th>
								<th class="align-middle text-center">Fec.Nacimiento</th>
								<th class="align-middle text-center">Edad</th>
								<th class="align-middle text-center">Sexo</th>
								<th class="align-middle text-center">Fec.Ingreso</th>
								<th class="align-middle text-center">Email</th>
								<th class="align-middle text-center">Grado</th>
								<th class="align-middle text-center">Institucion</th>
								<th class="align-middle text-center"><a title="Nuevo" class="genric-btn info circle" th:href="@{/docente/create}">Nuevo</a></th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="docente : ${lista}">
								<td  class="align-middle text-center" th:text="${docente.cedula}"></td>
								<td  class="align-middle text-center" th:text="${docente.nombre}"></td>
								<td  class="align-middle text-center" th:text="${#dates.format(docente.fechaNacimiento,'dd-MM-yyyy')}"></td>
								<td  class="align-middle text-center" th:text="${docente.getAge()}"></td>
								<td  class="align-middle text-center" th:text="${docente.sexo}"></td>
								<td  class="align-middle text-center" th:text="${#dates.format(docente.fechaIngreso,'dd-MM-yyyy')}"></td>
								<td  class="align-middle text-center" th:text="${docente.email}"></td>
								<td  class="align-middle text-center" th:text="${docente.grado}"></td>
								<td  class="align-middle text-center" th:text="${docente.institucion}"></td>
								<td  class="align-middle text-center" ><a title="Editar" class="genric-btn btn-sm info-border circle"  th:href="@{/docente/update/} + ${docente.idpersona}">
														<i class="ti-pencil"></i>Editar</a>&nbsp;&nbsp;
									<a class="genric-btn btn-sm info-border circle"	title="Ver" th:href="@{/docente/retrieve/} + ${docente.idpersona}"> <i class="ti-hand-point-up"></i> Ver</a></td>
							</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>







	<footer th:replace="layout :: frgFooter"></footer>
	
</body>
</html>
