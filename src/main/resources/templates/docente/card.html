<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<section class="about_us padding_top pb-5">
	<div class="container pb-5">
		<header th:replace="layout :: frgHeader"></header>
		<form th:object="${docente}">
			<input type="hidden" th:field="*{idpersona}" />
		</form>

		<div  class="d-flex flex-column">
			<!-- Begin Page Content -->
			<div class="container">
				<div class="container-fluid">
					<br />

					<div class="card col-md-12">
						<div class="card-body">
							<div class="form-group row">
								<div class="col-6 ">
									<h3 th:text="${docente.nombre} "></h3>
								</div>
								<div class="col-6 d-flex flex-row-reverse">
									<div class="form-group px-2">
										<a class="genric-btn info circle" th:href="@{/capacitacion/create/} + ${docente.idpersona}">
											<i class="ti-plus"></i>&nbsp; Nueva Capacitacion</a>
									</div>
									<div class="form-group px-2">
										<a class="genric-btn danger circle" th:href="@{/docente/delete/} + ${docente.idpersona}">
											<i class="ti-trash"></i>&nbsp; Borrar</a>
									</div>
									<div class="form-group">
										<a class="genric-btn info circle" th:href="@{/docente/list}"><i
												class="ti-back-left"></i>&nbsp; Atras</a>
									</div>

								</div>
							</div>
							<input type="hidden" id="idowner"
								   th:value="${docente.idpersona}" />

							<hr />

							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<div class="content col-sm-3 bg-light">
											<i class="ti-id-badge"></i> <label class="h5 col-form-label">&nbsp;ID Card:</label>
										</div>
										<div class="col-sm-8">
											<h5 class="card-text" th:text="${docente.cedula}"></h5>
										</div>
									</div>
								</div>
							</div>
							<hr />

							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<div class="content col-sm-3 bg-light">
											<i class="ti-medall"></i> <label class="h5 col-form-label">&nbsp; Grado:</label>
										</div>
										<div class="col-sm-8">
											<h5 class="card-text" th:text="${docente.grado}"></h5>
										</div>
									</div>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<div class="content col-sm-3 bg-light">
											<i class="ti-home"></i> <label class="h5 col-form-label">&nbsp;Institucion:</label>
										</div>
										<div class="col-sm-8">
											<h5 class="card-text" th:text="${docente.institucion}"></h5>
										</div>
									</div>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<div class="content col-sm-3 bg-light">
											<i class="ti-email"></i> <label class="h5 col-form-label">&nbsp;Email:</label>
										</div>
										<div class="col-sm-8">
											<h5 class="card-text" th:text="${docente.email}"></h5>
										</div>
									</div>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<div class="content col-sm-3 bg-light">
											<i class="ti-calendar"></i> <label class="h5 col-form-label">&nbsp;Fecha de Nacimiento</label>
										</div>
										<div class="col-sm-8">
											<h5 class="card-text" th:text="${#dates.format(docente.fechaNacimiento,'dd-MM-yyyy')}"></h5>
										</div>
									</div>
								</div>
							</div>

							<hr />

							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<div class="content col-sm-3 bg-light">
											<i class="ti-calendar"></i> <label class="h5 col-form-label">&nbsp;Fecha de Ingreso</label>
										</div>
										<div class="col-sm-8">
											<h5 class="card-text" th:text="${#dates.format(docente.fechaIngreso,'dd-MM-yyyy')}"></h5>
										</div>
									</div>
								</div>
							</div>
							<hr />
							<div class="row">
								<div class="col-md-12">
									<div id="CapsList" class="container" ></div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</section>
<footer th:replace="layout :: frgFooter"></footer>
<script th:src="@{/js/AjaxFunctions/docenteCard.js}"></script>
</body>
</html>
